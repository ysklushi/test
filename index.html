<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時天氣概況</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="weather-widget">
            <div class="location-selector">
                <label for="location-select">選擇地區：</label>
                <select id="location-select">
                    <option value="01">臺北市</option>
                    <option value="02">新北市</option>
                    <option value="03">基隆市</option>
                    <option value="04">桃園市</option>
                    <option value="05">新竹縣</option>
                    <option value="06">新竹市</option>
                    <option value="07">苗栗縣</option>
                    <option value="08">臺中市</option>
                    <option value="09">彰化縣</option>
                    <option value="10">南投縣</option>
                    <option value="11">雲林縣</option>
                    <option value="12">嘉義縣</option>
                    <option value="13">嘉義市</option>
                    <option value="14">臺南市</option>
                    <option value="15">高雄市</option>
                    <option value="16">屏東縣</option>
                    <option value="17">宜蘭縣</option>
                    <option value="18">花蓮縣</option>
                    <option value="19">臺東縣</option>
                    <option value="20">澎湖縣</option>
                    <option value="21">金門縣</option>
                    <option value="22">連江縣</option>
                </select>
            </div>
            <div id="weather-display" class="weather-info-box">
                <!-- 天氣資訊將會顯示在這裡 -->
                <p class="placeholder">請選擇地點以查詢天氣...</p>
            </div>
        </div>
    </header>

    <main class="content">
        <h1>歡迎來到天氣查詢網頁</h1>
        <p>您可以在上方的選單中選擇您想查詢的縣市，即時天氣概況將會顯示在右側。</p>
        <p>本服務資料來源為中央氣象署 RSS 服務。</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
