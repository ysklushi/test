<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時天氣與新聞</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <!-- ▼▼▼▼▼ 主要變動：在 weather-widget 外面包一層 grid 容器 ▼▼▼▼▼ -->
            <div class="top-bar-grid">
                <div class="weather-widget">
                    <div class="location-selector">
                        <label for="location-select">地區天氣概況</label>
                        <select id="location-select">
                            <option value="01">臺北市</option><option value="02">新北市</option><option value="03">基隆市</option><option value="04">桃園市</option><option value="05">新竹縣</option><option value="06">新竹市</option><option value="07">苗栗縣</option><option value="08">臺中市</option><option value="09">彰化縣</option><option value="10">南投縣</option><option value="11">雲林縣</option><option value="12">嘉義縣</option><option value="13">嘉義市</option><option value="14">臺南市</option><option value="15">高雄市</option><option value="16">屏東縣</option><option value="17">宜蘭縣</option><option value="18">花蓮縣</option><option value="19">臺東縣</option><option value="20">澎湖縣</option><option value="21">金門縣</option><option value="22">連江縣</option>
                        </select>
                    </div>
                    <div id="day-toggle-btn" class="day-toggle-container" title="切換預報時段">
                        <span class="toggle-label today active">今</span>
                        <div class="toggle-switch"><div class="toggle-knob"></div></div>
                        <span class="toggle-label tomorrow">明</span>
                    </div>
                    <div id="weather-display" class="weather-info-box">
                        <p class="placeholder">請選擇地點以查詢天氣...</p>
                    </div>
                </div>

                <!-- 「回到儀表板」連結現在是 grid 的第二個項目 -->
                <a href="https://karoboard.netlify.app/" class="back-to-dashboard-link">回到過勞儀表板</a>
            </div>
            <!-- ▲▲▲▲▲ 主要變動結束 ▲▲▲▲▲ -->
        </div>
    </header>

    <main class="content-area">
        <section id="legal-news-section" class="news-container">
            <h2>法律新聞</h2>
            <div id="news-list" class="news-list-placeholder">
                正在載入新聞...
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
